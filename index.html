<html>

<head>
    <link rel="stylesheet" href="style.css">
    </style>
</head>

<body>

    <h3 class="title">Shuffle and Sort</h3>

    <div class="container">

        <div class="box-container">
            <div class="row">
                <div class="column" id="block-1">
                </div>
                <div class="column" id="block-2">
                </div>
                <div class="column" id="block-3">
                </div>
            </div>
            <div class="row">
                <div class="column" id="block-4">
                </div>
                <div class="column" id="block-5">
                </div>
                <div class="column" id="block-6">
                </div>
            </div>
            <div class="row">
                <div class="column" id="block-7">
                </div>
                <div class="column" id="block-8">
                </div>
                <div class="column" id="block-9">
                </div>
            </div>
        </div>

        <div class="btn-container">

            <div class="btn" onclick="shuffle()">
                SHUFFLE
            </div>
            <div class="btn" onclick="sort()">
                SORT
            </div>

        </div>

    </div>

    <h5 class="subtitle">Shuffle and Sort by George Dobrin</h5>

    <script src="script.js"></script>
</body>

</html>
